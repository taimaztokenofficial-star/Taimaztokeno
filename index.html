<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>Taimaz Token - Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    background:#0d0d0d;
    color:#fff;
    font-family: sans-serif;
    padding:20px;
}
.box {
    max-width:420px;
    margin:auto;
    padding:20px;
    background:#111;
    border-radius:12px;
}
input, button {
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:10px;
    border:none;
    font-size:16px;
}
button { background:#7b2cbf; color:white; }
.dashboard { display:none; }
</style>
</head>

<body>

<h2 style="text-align:center;">Taimaz Token Secure Access</h2>

<!-- LOGIN -->
<div id="authBox" class="box">

    <h3>ورود</h3>

    <input id="email" type="email" placeholder="ایمیل">
    <input id="password" type="password" placeholder="پسورد">

    <button onclick="login()">ورود</button>

    <hr style="margin:20px 0; border-color:#333;">

    <h3>ثبت‌نام</h3>

    <input id="regEmail" type="email" placeholder="ایمیل">
    <input id="regPassword" type="password" placeholder="پسورد">
    <button onclick="register()">ثبت‌نام</button>

    <p style="text-align:center; margin-top:15px; cursor:pointer;color:#7bcfff;"
       onclick="resetPassword()">فراموشی رمز؟</p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="box dashboard">
    <h3>داشبورد</h3>
    <p id="userEmail"></p>

    <button onclick="logout()" style="background:#e63946;">خروج</button>
</div>

<script>
// ------------------ CONFIG ------------------
const SUPABASE_URL = "https://eljzgzirwuzztvwqmyvr.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsanpnemlyd3V6enR2d3FteXZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1OTczMDYsImV4cCI6MjA4MDE3MzMwNn0.ZLzX_vR9Y7DrtdbmdgWRJeMzAt6au9hdpNm3Q42NX3Y";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

// ------------------ REGISTER ------------------
async function register() {
    let email = document.getElementById("regEmail").value;
    let password = document.getElementById("regPassword").value;

    if (!email || !password) return alert("ایمیل و پسورد را وارد کن");

    let { error } = await supabaseClient.auth.signUp({
        email,
        password
    });

    if (error) return alert(error.message);

    alert("ثبت‌نام انجام شد ✔️ — لینک تایید به ایمیل ارسال شد");
}

// ------------------ LOGIN ------------------
async function login() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    let { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
    });

    if (error) return alert("ورود ناموفق ❌: " + error.message);

    localStorage.setItem("userEmail", email);

    document.getElementById("authBox").style.display = "none";
    document.getElementById("dashboard").style.display = "block";

    document.getElementById("userEmail").innerText = "ایمیل: " + email;
}

// ------------------ RESET PASSWORD ------------------
async function resetPassword() {
    let email = prompt("ایمیل خود را وارد کنید:");

    if (!email) return;

    let { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
        redirectTo: "https://username.github.io/reset.html"
    });

    if (error) return alert(error.message);

    alert("لینک بازیابی رمز ارسال شد ✔️");
}

// ------------------ LOGOUT ------------------
async function logout() {
    await supabaseClient.auth.signOut();
    localStorage.clear();
    location.reload();
}
</script>

</body>
</html>
